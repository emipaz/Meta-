<!DOCTYPE html>
<html>

<body>

<h1>JavaScript Strings</h1>
<h2>The trim() Method</h2>
<p id="txt"></p>
<p id="trim"></p>

<script>
var text1 = "     Hello World!     ";
var text2 = text1.trim();
document.getElementById("txt").innerHTML = text2;
document.getElementById("trim").innerHTML = "Length text1 = " + text1.length + "<br>Length text2 = " + text2.length;
</script>


</body>
</html>
